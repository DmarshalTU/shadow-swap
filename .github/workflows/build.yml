name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shadow-swap-linux-x86_64
            extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: shadow-swap-windows-x86_64
            extension: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: shadow-swap-macos-x86_64
            extension: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: shadow-swap-macos-arm64
            extension: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/rayq.exe release/shadow-swap${{ matrix.extension }}
          else
            cp target/${{ matrix.target }}/release/rayq release/shadow-swap${{ matrix.extension }}
          fi

      - name: Create archive (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          cd release
          tar -czf ../${{ matrix.artifact_name }}.tar.gz shadow-swap${{ matrix.extension }}
          cd ..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd release
          tar -czf ../${{ matrix.artifact_name }}.tar.gz shadow-swap${{ matrix.extension }}
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

